name: Auto-generate scripts

on:
  push:
    branches: [ main ]
    paths:
      - "generate/**"
      - ".github/workflows/**"

  schedule:
  - cron: "0 9 * * *"

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.2.0

    - name: Set up Go
      uses: actions/setup-go@v3.5.0
      with:
        go-version: ^1.17

    - name: "Run generator tests"
      shell: bash
      run: |
        sudo bash ./test.sh 2>&1
      working-directory: generate

    - name: "Run regeneration script"
      shell: bash
      run: |
        sudo bash ./generate-all.sh 2>&1
      working-directory: generate

    - name: Generate date
      run: echo "DATE=$(date +%F-%H-%M)" >> $GITHUB_ENV
  
    - name: Commit userscript
      uses: EndBug/add-and-commit@v9.1.1
      with:
        add: '*.user.js'
        default_author: github_actions
        message: 'Update userscripts: ${{ env.DATE }}'
        push: true
  
    - name: Upload release
      uses: yakuhzi/action-release@v1
      with:
        file: *.user.js
        changelog: ${{ env.DATE }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
